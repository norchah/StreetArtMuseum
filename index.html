<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Street Art Museum</title>
</head>

<body class="page">
    <header class="header">
        <button class="button button_color_white button_position_top-right button_size_s">Buy tickets</button>
        <h1 class="header__title">
            <a class="logo" href="#">
                <img class="logo__image" src="images/Street ART museum.png" alt="Logo Street Art Museum">
            </a>
        </h1>
    </header>
    <main class="main">
        <section class="shedule">
            <button class="button button_position_center button_size_l">
                <img class="button__image" src="images/Plan your visit.png" alt="text: Plan your visit">
            </button>

            <ul class="cards">
                <li class="card">
                    <img class="card__image" src="images/Lady-pink 1.png" alt="photo of graffiti on the wall">
                    <div class="card__text">
                        <h2 class="card__title">April 12th Lady Pink visit</h2>
                        <p class="card__price">Price: 35$</p>
                        <p class="card__date">April 12, 2022 6:00 pm EDT - 7:00 pm EDT</p>
                    </div>
                    <button class="button button_position_center button_size_s">Order now</button>
                </li>

                <li class="card">
                    <img class="card__image" src="images/eaaf5082b3b95bcfaea325f51f013565 1.png"
                        alt="girl examining a soldier">
                    <div class="card__text">
                        <h2 class="card__title">May 29th Benksy visit</h2>
                        <p class="card__price">Price: 15$</p>
                        <p class="card__date">May 21, 2022 6:00 pm EDT - 7:00 pm EDT</p>
                    </div>
                    <button class="button button_position_center button_size_s">Order now</button>
                </li>

                <li class="card">
                    <img class="card__image" src="images/haring_1 1.png" alt="graffiti on the wall ">
                    <div class="card__text">
                        <h2 class="card__title">July 29th Lady Keith Haring</h2>
                        <p class="card__price">Price: 10$</p>
                        <p class="card__date">July 29, 2022 6:00 pm EDT - 7:00 pm EDT</p>
                    </div>
                    <button class="button button_position_center button_size_s">Order now</button>
                </li>


            </ul>

        </section>
    </main>

</body>

</html>
